<div class="flex flex-row w-full h-screen">
  <div
    class="hidden md:flex flex-col md:basis-2/5 bg-[#000000] items-center justify-center gap-2 p-16"
  > 
  <H1 class="font-bold text-center ml-10 text-white mr-10 mb-5"><span class=" text-5xl ">LABABA</span> 
    <span class="text-blue-500 text-3xl">Store</span></H1>
    <!-- <img src="../../../../assets/logo_calendex_4.png" alt="" /> -->
    <div class="text-white text-center">
      Votre solution sur mesure <br />
      qui d'etre styler et de vous faire plaisir rien qu'en un clic !
    </div>
  </div>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmitLogin()"
    class="flex w-full flex-col md:basis-3/5 bg-white items-center justify-center gap-4"
  > 
     <img
      src="../../../../assets/logo_calendex_3.png"
      alt=""
      class="md:hidden px-4"
    /> 
     <div class="font-bold text-xl">Connectez-vous</div>
    <div class="flex flex-col gap-4 md:w-1/3 w-1/2">
      <div class="flex flex-col">
        <div class="text-gray-700">Email</div>
        <input
          type="username"
          class="rounded-lg border border-gray-300 p-2"
          formControlName="username"
        />
      </div>
      <div class="flex flex-col">
        <div class="text-gray-700">Mot de passe</div>
        <input
          type="password"
          class="rounded-lg border border-gray-300 p-2"
          formControlName="password"
        />
      </div>
      <button
        class="rounded-full px-4 py-2 text-white bg-blue-500 cursor-pointer"
        type="submit"
      >
        Se connecter
      </button>
    </div>
    <div
      class="flex flex-row justify-start text-blue-500 text-sm cursor-pointer"
    >
      Mot de passe oubli√©?
    </div>
  </form>
</div>

<ngx-spinner name="primary" [fullScreen]="true" type="ball-scale-multiple">
  <p style="color: white">Chargement...</p>
</ngx-spinner>
