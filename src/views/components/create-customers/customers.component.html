<div
  class="fixed top-0 right-0 h-screen rounded-l-lg w-2/3 md:w-1/3 bg-white shadow-lg transform transition-transform translate-x-0"
>
  <div class="flex justify-between items-center p-4 border-b">
    <h2 class="text-lg font-bold">
      {{ isEditing ? "Modifier visiteur" : "Nouvel visiteur" }}
    </h2>
    <button (click)="closeDialog()" class="text-gray-500 hover:text-gray-700">
      <div class="px-4 py-2 rounded border-1">✖</div>
    </button>
  </div>
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmitUser()">
    <div class="flex flex-col p-6 gap-2 w-full">
      <div>
        <p class="text-sm">Prénom & Nom</p>
        <input
          type="text"
          formControlName="name"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
          placeholder="Seynabou Dieng"
        />
      </div>

      <div>
        <p class="text-sm">Email</p>
        <input
          type="email"
          formControlName="email"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
          placeholder="zeynash1@gmail.com"
        />
      </div>

      <div>
        <p class="text-sm">Numéro de téléphone</p>
        <input
          type="text"
          formControlName="phone"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
          placeholder="771000009"
        />
      </div>

      <div>
        <p class="text-sm">Carte d'identité Nationnal</p>
        <input
          type="text"
          formControlName="cin"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
          placeholder="222222222222222"
        />
      </div>

      <div>
        <p class="text-sm">Qualité</p>
        <input
          type="text"
          formControlName="qualite"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
          placeholder="DG"
        />
      </div>
    </div>

    <div class="mt-2 items-center mx-10">
      <button
        class="bg-blue-500 w-full text-white rounded cursor-pointer px-6 py-2 cursor-pointer"
        type="submit"
      >
        Enregistrer le visiteur
      </button>
    </div>
  </form>
</div>
