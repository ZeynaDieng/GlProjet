<div
  class="fixed top-0 right-0 h-screen rounded-l-lg w-2/3 md:w-1/3 bg-white shadow-lg transform transition-transform translate-x-0"
>
  <div class="flex justify-between items-center p-4 border-b">
    <h2 class="text-lg font-bold">
      {{ isEditing ? "Modifier produit" : "Nouvel produit" }}
    </h2>
    <button (click)="closeDialog()" class="text-gray-500 hover:text-gray-700">
      <div class="px-4 py-2 rounded border-1">✖</div>
    </button>
  </div>
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmitUser()">
    <div class="flex flex-col p-6 gap-2 w-full">
      <div>
        <p class="text-sm">Image</p>
        <!-- <input
          type="file"
          formControlName="image"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
        /> -->

        <input
  type="file"
  (change)="onFileSelected($event)"
  class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
/>

      </div>

      <div>
        <p class="text-sm">Nom de l'article</p>
        <input
          type="text"
          formControlName="name"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
          placeholder="Boubou africain"
        />
      </div>

      <div>
        <p class="text-sm">Déscription de l'article</p>
        <input
          type="text"
          formControlName="description"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
          placeholder="Boubou africain"
        />
      </div>

      <div>
        <p class="text-sm">Prix de l'article</p>
        <input
          type="number"
          formControlName="price"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
          placeholder="222222222222222"
        />
      </div>

      <div>
        <p class="text-sm">Stock</p>
        <input
          type="number"
          formControlName="stock"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
          placeholder="222222222222222"
        />
      </div>
      <!-- <div>
        <p class="text-sm">Ajouter par</p>
        <input
          type="text"
          formControlName="owner.name"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 w-full"
          placeholder="Halimatou Laye"
        />
    </div> -->

    <div class="mt-2 items-center mx-10">
      <button
        class="bg-blue-500 w-full text-white rounded px-6 py-2 cursor-pointer"
        type="submit"
      >
        Enregistrer le produit
      </button>
    </div>
    </div>
  

  </form>
</div>
