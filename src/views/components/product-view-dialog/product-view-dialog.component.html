<div class="container mx-auto p-4">
  <div *ngIf="isLoading" class="text-center">Chargement...</div>

  <div *ngIf="!isLoading && product" class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-blue-700">Détails du produit</h1>
      <button (click)="goBack()" class="text-gray-500 hover:text-gray-700">
        <div class="px-4 py-2 rounded border-1  cursor-pointer">✖</div>
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <h1 class="text-2xl font-bold mb-4">
          <strong> Nom du produit</strong>
        </h1>
      </div>
      <div>
        <h2 class="text-2xl  mb-4 text-blue-500">{{ product.name }}</h2>
      </div>
      <div><strong>Description:</strong></div>
      <div class="text-blue-500" >{{ product.description }}</div>

      <div><strong>Prix:</strong></div>
      <div class="text-blue-500">{{ product.price }}</div>

      <div><strong>Stock:</strong></div>
      <div class="text-blue-500">{{ product.stock }}</div>

      <div><strong>Créer par:</strong></div>
      <div class="text-blue-500">{{ product.owner.name }}</div>
      <div><strong>Email du créateur:</strong></div>
      <div class="text-blue-500">{{ product.owner.email }}</div>
    </div>

    <!-- <div class="mt-6 flex justify-end">
      <button
        (click)="goBack()"
        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 cursor-pointer"
      >
        Retour
      </button>
    </div> -->
  </div>
</div>
