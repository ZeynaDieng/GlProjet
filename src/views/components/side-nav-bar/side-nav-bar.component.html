    <!-- Top Bar -->
    <div
      class="bg-white shadow-md rounded-lg flex items-center justify-between px-6 py-2 z-40"
    >
      <!-- Top bar toggle icon (visible below md) -->
      <div class="flex flex-row md:hidden">
        <button
          class="text-2xl p-2 rounded focus:outline-none"
          (click)="toggleSidebar()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="currentColor"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >

              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <img src="assets/logo_calendex_2.png" alt="Logo" class="h-10 w-10" />
      </div>

      <!-- Composant topbar.component.html -->
      <div
        #profileMenu
        class="relative ml-auto rounded-xl border-1 border-gray-200 px-2 py-1"
      >
        <div
          class="flex items-center space-x-2 cursor-pointer"
          (click)="toggleProfileMenu($event)"
        >
          <img
            src="assets/profil.svg"
            alt="Profile"
            class="rounded-full h-8 w-8"
          />
          <!-- Dropdown arrow -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-600 transition-transform duration-200"
            [ngClass]="{ 'rotate-180': isProfileMenuOpen }"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>

        <!-- Dropdown menu -->
        <div
          *ngIf="isProfileMenuOpen"
          class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50"
        >
          <ul class="py-2 text-sm text-gray-700">
