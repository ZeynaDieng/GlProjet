<section id="categories" class="py-16 bg-blue-50">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-12 text-blue-800">Nos Cat√©gories Phares</h2>
  
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <!-- Skeletons -->
        <ng-container *ngIf="isLoading; else categoryList">
          <div *ngFor="let s of [1,2,3,4]" 
               class="animate-pulse bg-white rounded-xl shadow-md border border-blue-100 overflow-hidden">
            <div class="h-48 bg-gray-200 w-full"></div>
            <div class="p-4 text-center">
              <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto mb-2"></div>
              <div class="h-3 bg-gray-200 rounded w-5/6 mx-auto"></div>
            </div>
          </div>
        </ng-container>
  
        <!-- Real categories -->
        <ng-template #categoryList>
          <div *ngFor="let category of categories"
               class="bg-white rounded-xl shadow-md cursor-pointer overflow-hidden hover:shadow-xl transition duration-300 border border-blue-100 group">
            <div class="relative h-48 overflow-hidden">
              <img [src]="category.imageUrl" 
                   [alt]="category.altText" 
                   class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
            </div>
            <div class="p-4 text-center">
              <h3 class="font-semibold text-lg text-blue-700 mb-1">{{ category.name }}</h3>
              <p class="text-blue-500 text-sm">{{ category.description }}</p>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </section>
