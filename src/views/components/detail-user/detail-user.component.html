              user().data.status === 'active' ? 'translate(18, 0)' : 'translate(0, 0)'
            "
          />
          
             
            </svg>
            <span class="text-sm md:text-base">
  {{ user().data.status === 'active' ? "Activé" : "Désactivé" }}
</span>

          </div>

            <div
              *ngIf="isDropdownOpen"
              class="absolute right-0 mt-2 w-48 md:w-72 flex justify-center items-center bg-blue-500 rounded-lg shadow-lg z-10"
            >
              <ul
                class="py-2 flex flex-col items-center font-semibold text-white"
              >
                <li

                  (click)="openEditUserDialog(user())"
                >
                  Modifier

                <li
                  class="py-2 hover:text-black cursor-pointer"
                  (click)="deleteUser(user().id )"
